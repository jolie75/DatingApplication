<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
    <div class="card-title justify-center text-3xl text-primary font-bold">Sign up</div>
    <div class="card-body w-full">

        <form #registerForm="ngForm" class="flex flex-col gap-4 w-full" (ngSubmit)="register()">
            
            <input type="text" class="input w-full" name="email" 
            [(ngModel)]="creds.email" placeholder="Enter your Email...">
            <input type="text" class="input w-full" name="displayName" 
            [(ngModel)]="creds.displayName" placeholder="Enter your Name...">
            <input type="password" class="input w-full" name="password" 
            [(ngModel)]="creds.password" placeholder="Enter your Password...">

            <div class="flex items-center justify-end gap-3">
                <button class="btn btn-primary">Register</button>
                <button (click)="cancel()" type="button" class="btn">Cancel</button>
            </div>
            
        </form>

    </div>

</div>
